<article class="product-card">
  <div class="product-card__hero"></div>
  <div class="product-card__info">
    <a class="product-card__name" [routerLink]="['/products', product.slug]">
      {{ product.name }}
    </a>
    <p class="product-card__id">ID: {{ product.id }}</p>
    <p *ngIf="product?.quantity">Quantity: {{ product.quantity }}</p>
  </div>
</article>
